<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png">
        <h1>Web App</h1>
    </header>

    <main>
        <section id="board" class="board">
            <div id="top" class="top">    
                <div id="console" class="console-box">
                    <div class="city-box">
                        <h2>City Name:</h2>
                        <input type="text" id="city-input">
                        <button id="city-submit">Submit</button>
                    </div>
                    <div class="selector-box">
                        <h3>Picture Chooser</h3>
                        <label for="city">
                            City: 
                            <select name="city" id="city-select">
                                <option value="placehold">-select-</option>
                                <option value="city-one">city 01</option>
                                <option value="city-two">city 02</option>
                                <option value="city-three">city 03</option>
                            </select>
                        </label>
                        <label for="water">
                            Water: 
                            <select name="Water" id="water-select">
                                <option value="placehold">-select-</option>
                                <option value="water-one">water 01</option>
                                <option value="water-two">water 02</option>
                                <option value="water-three">water 03</option>
                            </select>
                        </label>
                        <label>
                            Landscape: 
                            <select name="lanscape" id="lanscape-select">
                                <option value="placehold">-Select-</option>
                                <option value="landscape-one">Landscape 01</option>
                                <option value="landscape-two">Landscape 02</option>
                                <option value="landscape-three">Landscape 03</option>
                            </select>
                        </label>
                        <label for="slogan" id="slogan-input">
                            <h3>City Slogan:</h3>
                            <input type="text" id="slogan-input-box">
                            <button id="slogan-input-button">Add Slogan</button> 
                        </label>
                    </div>     
                </div>
                <div id="display" class="display-box">
                    <div id="img-col">
                        <div id="img-city" class="img-display">

                        </div>
                        <div id="img-water" class="img-display">

                        </div>
                        <div id="img-landscape" class="img-display">

                        </div>
                    </div>
                    <div id="greeting-col">
                        <div id="greeting-title">
                            <h1>Greetings!</h1>
                            <p>from:</p>
                        </div>
                        <div id="greeting-cityname">
                            Reno
                        </div>
                        <div id="greeting-slogan">
                            the city of dreams
                        </div>
                    </div>
                </div>
            </div>    
            <div id="change-log" class="bottom">
                <div id="change-log-title">
                        Change Log:
                </div>
                <div id="change-log-content">
                    <div>
                            City: <span id="city-span"></span>                        
                    </div>
                    <div>                          
                            Water: <span id="water-span"></span>                  
                    </div>
                    <div>      
                            Landscape: <span id="landscape-span"></span> 
                    </div>    
                    <div>
                            Slogan: <span id="slogan-span"></span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
